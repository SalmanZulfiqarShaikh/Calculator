<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2021/10/05/21/46/math-6683827_1280.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons" id="buttons">
      <button class="button C">C</button>
      <button class="button del">DEL</button>
      <button class="button exp">%</button>
      <button class="button exp">/</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button exp">*</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button exp">-</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button exp">+</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button equalsto">=</button>
    </div>
  </div>
  <p class="credits">Made by Salman with ❤️</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
